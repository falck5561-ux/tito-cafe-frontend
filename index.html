<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tito Café</title>

    <!-- 
      Este es el código que se adapta. Le dice a cada dispositivo qué ícono usar:
      - apple-touch-icon: Para iPhones y iPads.
      - favicon-32x32: Para pestañas de navegador en pantallas normales.
      - favicon-16x16: Para pestañas en pantallas de alta densidad.
      - site.webmanifest: Para dispositivos Android.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
